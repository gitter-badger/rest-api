sudo: required
language: node_js
node_js: stable
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
    - node_modules
    - bower_components
install:
  - travis_retry npm install -g bower polylint web-component-tester
  - travis_retry npm install
  - travis_retry bower install
script:
  - npm run lint
  - travis_retry xvfb-run npm test
